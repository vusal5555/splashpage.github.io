<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Brand logo -->
      <img
        src="img/habitual-branding.png"
        alt="habitual logo"
        class="brand-img"
      />
      <!-- Background -->
      <div class="background-toggles" title="change background">
        <div class="background-1" onclick="changeBackground('1')"></div>
        <div class="background-2" onclick="changeBackground('2')"></div>
        <div class="background-3" onclick="changeBackground('3')"></div>
      </div>
      <!-- title -->
      <div class="text-container">
        <h1 class="title">Find the stuff youâ€™ll love.</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum,
          debitis vel? Dolore quia minima
        </p>
        <div class="app-store-btn">
          <a href="https://apple.com" target="_blank">
            <img src="img/app-store-button.png" alt="" />
          </a>
        </div>
        <div class="goole-play-btn">
          <a href="https://googleplay.com" target="_blank">
            <img src="img/google-play-button.png" alt="" />
          </a>
        </div>
      </div>
      <div class="main-img-container">
        <img src="img/main-image.png" alt="" />
      </div>
      <!-- Images -->
      <img src="img/profile.png" alt="" class="profile-img" />
      <img src="img/orders.png" alt="" class="order-img" />
      <img src="img/home.png" alt="" class="home-img" />
      <img src="img/cart.png" alt="" class="cart-img" />
      <img src="img/product.png" alt="" class="product-img" />
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
